<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Name Lister 3000</h1>
<form ng-submit="addUser()">
    <input ng-model="user.firstName" type="text" placeholder="First Name" />
    <input ng-model="user.lastName" type="text" placeholder="Last Name" />
    <button type="submit">Submit</button>
</form>
    <button ng-click="deleteUser()">Destroy Names!</button>
<ul ng-repeat="user in users">
    <li>{{ user.firstName }} {{ user.lastName }}</li>
</ul>
</body>
</html>
